<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto:wght@300&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Last updated:<span id="date"></span></li>
        <li id="forecast">Clear</li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
          <img src="images/partly cloudy.png" alt="clear" class="weather-temperature"/>
          <div class="float-left">
            <div id="temperature"></div>
            <span class="units">°C | °F</span>
          </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li id="precip">Precipitation: 0%</li>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
    </div>
    <small>
      <a href="https://github.com/ShermikaDaniels/Weather-Application" target="_blank">Open-source code</a> by Shermika Daniels
    </small>
  </div>
  </div>
    <script src="app.js"></script>
  </body>
</html>
